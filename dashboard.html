<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AmiConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    
    <!-- Navbar -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                    <span class="text-gray-400">|</span>
                    <span class="text-gray-600" id="userName">Carregando...</span>
                </div>

                <!-- Menu -->
                <div class="flex items-center gap-4">
                    <a href="dashboard.html" class="text-indigo-600 font-medium">Dashboard</a>
                    <a href="cardapio.html" class="text-gray-600 hover:text-indigo-600 transition">Card√°pio</a>
                    <button onclick="logout()" class="text-red-600 hover:text-red-700 font-medium transition">
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">Dashboard</h2>
            <p class="text-gray-600 mt-1">Bem-vindo ao painel administrativo</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            
            <!-- Card 1 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Total de Produtos</p>
                        <p class="text-3xl font-bold text-gray-900 mt-2" id="totalProdutos">-</p>
                    </div>
                    <div class="bg-indigo-100 p-3 rounded-lg">
                        <span class="text-3xl">üì¶</span>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Dispon√≠veis</p>
                        <p class="text-3xl font-bold text-green-600 mt-2" id="produtosDisponiveis">-</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <span class="text-3xl">‚úÖ</span>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Indispon√≠veis</p>
                        <p class="text-3xl font-bold text-red-600 mt-2" id="produtosIndisponiveis">-</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-lg">
                        <span class="text-3xl">‚ùå</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h3 class="text-xl font-bold text-gray-900 mb-4">A√ß√µes R√°pidas</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <a href="cardapio.html" class="flex items-center gap-4 p-4 border-2 border-gray-200 rounded-lg hover:border-indigo-500 hover:bg-indigo-50 transition cursor-pointer">
                    <span class="text-4xl">üìã</span>
                    <div>
                        <h4 class="font-semibold text-gray-900">Gerenciar Card√°pio</h4>
                        <p class="text-sm text-gray-600">Adicionar, editar ou remover produtos</p>
                    </div>
                </a>

                <div class="flex items-center gap-4 p-4 border-2 border-gray-200 rounded-lg opacity-50">
                    <span class="text-4xl">üìä</span>
                    <div>
                        <h4 class="font-semibold text-gray-900">Relat√≥rios</h4>
                        <p class="text-sm text-gray-600">Em breve...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Verificar autentica√ß√£o
        const user = checkAuth();
        if (!user) {
            window.location.href = 'index.html';
        }

        // Mostrar nome do usu√°rio
        document.getElementById('userName').textContent = user.nome;

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const empresaId = user.role === 'admin' ? 1 : user.empresa_id;
                const response = await API.getProdutos(empresaId);
                const produtos = response.produtos;

                document.getElementById('totalProdutos').textContent = produtos.length;
                document.getElementById('produtosDisponiveis').textContent = produtos.filter(p => p.disponivel).length;
                document.getElementById('produtosIndisponiveis').textContent = produtos.filter(p => !p.disponivel).length;

            } catch (error) {
                console.error('Erro ao carregar stats:', error);
            }
        }

        loadStats();
    </script>

</body>
</html>
